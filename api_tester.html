<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Tester</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
        }

        input {
            padding: 10px;
            width: 300px;
        }
    </style>
</head>

<body>
    <h1>Gemini API Tester</h1>
    <p>Testing API Key: <code id="keyDisplay"></code></p>

    <div>
        <input type="text" id="promptInput" value="Merhaba, nasılsın?" placeholder="Enter prompt...">
        <button onclick="testApi()">Test Connection</button>
        <button onclick="listModels()" style="background: #e91e63;">List Models</button>
    </div>

    <div id="status"></div>
    <div id="result"></div>

    <script>
        const API_KEY = "AIzaSyBI6JuUxYPZ24valrMHrRvRx4Jge-tVvJg";
        document.getElementById('keyDisplay').textContent = API_KEY.substring(0, 10) + "...";


        async function listModels() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            statusDiv.textContent = "Listing models...";
            resultDiv.innerHTML = "";
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${API_KEY}`);
                const data = await response.json();
                if (response.ok) {
                    statusDiv.innerHTML = "<span class='success'>Models Listed!</span>";
                    resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    statusDiv.innerHTML = `<span class='error'>Error: ${response.status}</span>`;
                    resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (e) {
                statusDiv.innerHTML = "<span class='error'>Fetch Error</span>";
                resultDiv.innerHTML = `<pre>${e.toString()}</pre>`;
            }
        }

        async function testApi() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            const prompt = document.getElementById('promptInput').value;

            statusDiv.textContent = "Sending request...";
            resultDiv.innerHTML = "";

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        "contents": [{
                            "parts": [{ "text": prompt }]
                        }]
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    statusDiv.innerHTML = "<span class='success'>Success! (200 OK)</span>";
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "No text in response";
                    resultDiv.innerHTML = `<h3>Response:</h3><p>${text}</p><h3>Full JSON:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    statusDiv.innerHTML = `<span class='error'>Error: ${response.status} ${response.statusText}</span>`;
                    resultDiv.innerHTML = `<h3>Error Details:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }

            } catch (error) {
                statusDiv.innerHTML = "<span class='error'>Network/Fetch Error</span>";
                resultDiv.innerHTML = `<pre>${error.toString()}</pre>`;
            }
        }
    </script>
</body>

</html>
